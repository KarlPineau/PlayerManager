# -- Monstres -- #
dndrules_monster_monster_home:
    path:     /monstres
    defaults: { _controller: DnDRulesMonsterBundle:Monster:index }

dndrules_monster_monster_insert:
    path:     /monstres/insertion
    defaults: { _controller: DnDRulesMonsterBundle:Monster:register }
    
dndrules_monster_monster_view:
    path:     /monstres/vue/{slug}
    defaults: { _controller: DnDRulesMonsterBundle:Monster:view }
    requirements:
        slug:  \S{0,255}
    
dndrules_monster_monster_edit:
    path:     /monstres/editer/{slug}
    defaults: { _controller: DnDRulesMonsterBundle:Monster:edit }
    requirements:
        slug:  \S{0,255}
    
dndrules_monster_monster_delete:
    path:     /monstres/supprimer/{slug}
    defaults: { _controller: DnDRulesMonsterBundle:Monster:delete }
    requirements:
        slug:  \S{0,255}
        
